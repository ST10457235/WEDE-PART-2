<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakwantu Projects and Services | Donate</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <img src="../images/logo.jpg" alt="Zakwantu Projects and Services Logo" class="site-logo">
    <h1>ZAKWANTU PROJECTS & SERVICES</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="services.html">OUR SERVICES</a></li>
        <li><a href="ourwork.html">OUR WORK</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="donation-section">
      <h2>Support Our Work</h2>
      <p>Your donations help us empower communities and provide educational support.</p>

      <form action="#" method="post" class="donation-form">
        <label for="donor-name">Full Name:</label>
        <input type="text" id="donor-name" name="donor-name" required>

        <label for="donor-email">Email:</label>
        <input type="email" id="donor-email" name="donor-email" required>

        <label for="amount">Donation Amount (ZAR):</label>
        <input type="number" id="amount" name="amount" min="10" required>

        <label for="method">Payment Method:</label>
        <select id="method" name="method" required>
          <option value="">Select...</option>
          <option value="paypal">PayPal</option>
          <option value="snapscan">SnapScan</option>
          <option value="bank">Bank Transfer</option>
        </select>

        <button type="submit" class="primary-btn">Donate Now</button>
      </form>
    </section>
  </main>

  <footer>
    
  </footer>
  <script src="../js/script.js"></script>
</body>
</html>
