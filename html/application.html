  <main>
    <h1>Online Bursary Application</h1>
    <p>Please fill out the form below to apply for bursary support.</p>

    <form action="#" method="post">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="institution">Current Institution:</label>
      <input type="text" id="institution" name="institution" required>

      <label for="study">Field of Study:</label>
      <input type="text" id="study" name="study" required>

      <label for="documents">Attach Supporting Documents:</label>
      <input type="file" id="documents" name="documents">

      <button type="submit">Submit Application</button>
    </form>
